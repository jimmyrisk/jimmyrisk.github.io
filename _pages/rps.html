<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RPS Demo</title></head>
<body>
  <h1>Rock–Paper–Scissors</h1>
  <button onclick="play('rock')">Rock</button>
  <button onclick="play('paper')">Paper</button>
  <button onclick="play('scissors')">Scissors</button>
  <pre id="out"></pre>
  <script>
    const API_BASE = "https://<your-trycloudflare>.trycloudflare.com";
    async function play(move){
      const res = await fetch(`${API_BASE}/play`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({user_move: move})
      });
      const data = await res.json();
      document.getElementById('out').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
